<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame AR ARCore ARKit</title>
    <meta name="description" content="An Augmented Reality for ARCore and ARKit app built with A-Frame.">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>
    <script src="https://rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.js"></script>
    <script src="components/intersection-marker.js"></script>
    <script src="components/shadow-material.js"></script>
    <script src="components/ar-pet.js"></script>
  </head>
  <body>
    <a-scene ar>
      <a-assets>
        <a-asset-item id="pet" src="assets/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>
      <a-intersection-marker></a-intersection-marker>
      <a-ar-pet petscale="0.05 0.05 0.05"></a-ar-pet>
      <a-camera user-height="0" cursor="fuse:false" ar-raycaster raycaster="objects:none"></a-camera>
    </a-scene>
  </body>
</html>
